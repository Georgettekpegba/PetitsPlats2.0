  <header class="header">

      <img src="../PetitsPlats2.0/asset/Logo.png" alt="Logo Les Petits Plats" class="banner-logo">
      <h1 class="banner-title">CHERCHEZ PARMIS PLUS DE 1500 RECETTES DU QUOTIDIEN, SIMPLES ET DELICIEUSES</h1>
      <div class="search-bar">
        <input type="text" id="search-input" placeholder="Rechercher une recette, un ingrédient, ..." class="search-input">
        <button class="search-button">
          <svg class="search-icon" width="28" height="28" xmlns="http://www.w3.org/2000/svg">
            <circle cx="10" cy="10" r="9.5" stroke="currentColor"></circle>
            <line x1="18.35" y1="18.65" x2="27.35" y2="27.65" stroke="currentColor"></line>
          </svg>
        </button>
      </div>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <section class="filter" aria-labelledby="filter-heading">
        <h2 id="filter-heading" class="visually-hidden">Filtrer les recettes</h2>
        <div class="filter-bar">
          <div class="filter-bar__options">
            <!-- Dynamic filter options will be appended here -->
            <div class="dropdown">
              <button class="dropdown-btn">Ingrédients</button>
              <div class="dropdown-content">
                <!-- Dynamic content for ingredients -->
              </div>
            </div>
            <div class="dropdown">
              <button class="dropdown-btn">Appareils</button>
              <div class="dropdown-content">
                <!-- Dynamic content for appliances -->
              </div>
            </div>
            <div class="dropdown">
              <button class="dropdown-btn">Ustensiles</button>
              <div class="dropdown-content">
                <!-- Dynamic content for utensils -->
              </div>
            </div>
          </div>
          <div class="options-bar">
            <div id="selected-ingredients" class="selected-options" aria-live="polite"></div>
            <div id="selected-appliances" class="selected-options" aria-live="polite"></div>
            <div id="selected-utensils" class="selected-options" aria-live="polite"></div>
          </div>
        </div>
        <p class="filter-number" aria-live="polite"></p>
      </section>
  
      <section class="recipes" aria-labelledby="recipes-heading">
        <h2 id="recipes-heading" class="visually-hidden">Recettes</h2>
        <div id="error-message" class="recipes-cards__error-message" role="alert"></div>
        <div class="recipes-cards row">
          <!-- Recipe cards will be dynamically inserted here -->

    </div>
  </main>
